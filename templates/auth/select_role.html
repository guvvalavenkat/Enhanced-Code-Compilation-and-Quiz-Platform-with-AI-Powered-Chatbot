
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Select Role</title>

body {

    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(0, 0, 0, 0.65);
    padding: 40px;

.container h2 {
    color: #00ffff;

    font-size: 20px;
    font-weight: bold;
}

.container a {
    display: block;
    margin: 15px 0;
    padding: 12px;

    background-color: #00ffff;
    color: black;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s ease;

.container a:hover {
    background-color: #00b3b3;
}
